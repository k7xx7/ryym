<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Beach Sunset</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Golden Hour Magic</h1>
      <button class="read-more">Ryym ♥</button>
    </header>
    
    <main>
      <div class="image-gallery">
        <img src="FVUP2320.JPG" alt="Memory 1" class="animated-image">
        <img src="PAPF9590.JPG" alt="Memory 2" class="animated-image">
        <img src="SVUF3875.JPG" alt="Memory 3" class="animated-image">
      </div>


      <div class="image-gallery">
        <img src="XZWD5851.JPG" alt="Memory 4" class="animated-image">
        <img src="UPRV0823.JPG" alt="Memory 5" class="animated-image">
        <img src="KQYS1832.JPG" alt="Memory 6" class="animated-image">
      </div>
<br>
      <p class="quote">
        "With every sunset, I remember your beauty"    
      </p>
<br><br><br>
      <div class="audio-section">
        <p>A song For u </p>
        <audio controls>
          <source src="Sade - Jezebel (Audio).mp3" type="audio/mpeg"> 
        </audio>
      </div>
    </main>
<br><br>
    <footer>
      <p>If you were a sunset, I’d never want the day to end ♥</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
